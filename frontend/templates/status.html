{% extends 'base.html' %}

{% block title %} Status {% endblock %}

{% block content%}
    <div class="col-12 mx-auto mt-5">
        <h1 class="mb-5"> Memcache status </h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"># of items</th>
                    <th scope="col">size of items</th>
                    <th scope="col"># of requests</th>
                    <th scope="col">miss rate</th>
                    <th scope="col">hit rate</th>
                    <th scope="col">datetime</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <th scope="row">{{item[0]}}</th>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                    <td>{{item[5]}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>

{% endblock %}
